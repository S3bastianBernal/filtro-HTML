<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Reserva</title>
</head>
<header>
    <div class="contenedor0">
        <nav class="menu">
            <a href="#">Menu Principal</a>
            <img class="imagen1" src="images/d941adf3-c842-4003-95bc-440321b379b7.jpg" alt="">
            <a href="#">Repair Express ID</a>
        </nav>
        <div class="profile">
            <img src="images/Imagen 3.png" alt="Foto de Usuario">
        </div>
    </div>
    <div class="separador"></div>
</header>
<body>
    <div class="contenedor1">
        <div class="gridsolo">
            <img src="images/Icon awesome-calendar-check-1.png" alt="">
            <h1>Reservar</h1>
            <p>Por favor llena los datos siguientes</p>
        </div>
        <div class="grids">
            <div class="gridc">
                <p class="pre">¿Que dispositivo tienes?</p>
                <div class="container">
                    <div class="carousel">
                        <input type="radio" name="slider" id="slide1" checked>
                        <input type="radio" name="slider" id="slide2">
                        <input type="radio" name="slider" id="slide3">
                        
                        <div class="slides">
                            <div class="slide"><img src="images/510px-IPhone_X_vector.svg.png" alt="Imagen 1"></div>
                            <div class="slide"><img src="images/520px-IPad_2017_tablet.png" alt="Imagen 2"></div>
                            <div class="slide"><img src="images/refurb-macbook-air-gold-202002.png" alt="Imagen 3"></div>
                        </div>
                        
                        <label class="prev" for="slide3">&#10094;</label>
                        <label class="next" for="slide1">&#10095;</label>
                        <label class="next" for="slide2">&#10095;</label>
                        <label class="prev" for="slide1">&#10094;</label>
                        <label class="next" for="slide3">&#10095;</label>
                        <label class="prev" for="slide2">&#10094;</label>
                    </div>
                    <form action="#" method="post">
                        <label for="modelo">Modelo del Dispositivo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                        
                        <label for="numero-serial">Número de Serie:</label>
                        <input type="text" id="numero-serial" name="numero-serial" required>
                    </form>
                </div>
            </div>
               
            <div class="gridc">
                <p class="pre">¿Que servicio deseas?</p>
                <div class="container">
                    <div class="carousel">
                        <input type="radio" name="slider" id="slide1" checked>
                        <input type="radio" name="slider" id="slide2">
                        <input type="radio" name="slider" id="slide3">
                        
                        <div class="slides">
                            <div class="slide"><img src="images/510px-IPhone_X_vector.svg.png" alt="Imagen 1"></div>
                            <div class="slide"><img src="images/520px-IPad_2017_tablet.png" alt="Imagen 2"></div>
                            <div class="slide"><img src="images/refurb-macbook-air-gold-202002.png" alt="Imagen 3"></div>
                        </div>
                        
                        <label class="prev" for="slide3">&#10094;</label>
                        <label class="next" for="slide1">&#10095;</label>
                        <label class="next" for="slide2">&#10095;</label>
                        <label class="prev" for="slide1">&#10094;</label>
                        <label class="next" for="slide3">&#10095;</label>
                        <label class="prev" for="slide2">&#10094;</label>
                    </div>
                    <form action="#" method="post">
                        <label for="modelo">Direccion</label>
                        <input type="text" id="modelo" name="modelo" required>
                        
                        <label for="fecha">Fecha:</label>
                        <div class="date-arrow">
                            <input type="date" id="fecha" name="fecha" required>
                        </div>
                    </form>
                        
                </div>
            </div>
            <div class="gridc">
                <div class="contenedorbot">
                    <a href="otra-pagina.html" class="boton">Continuar</a>
                </div>
            </div>
        </div>








        
</body>
</html>
